<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First Crud - Painel</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/admin.css')}}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link href="{{url_for('static',filename='DataTables/datatables.min.css')}}" rel="stylesheet">
	<script src="{{url_for('static',filename='DataTables/datatables.min.js')}}"></script>
</head>
<body>
	
	<main>
		<div class="info-divhead">
			<p>olá admin, bem vindo de volta.</br>Aqui você pode gerenciar suas informações cadastradas.</br>obrigado pela presença!</p>
		</div>
	<div id="divtable">
		<table id="userTable">
			<caption>Usuários do Sistema</caption>
			<thead>
					<tr>
							<th>Nome</th>
							<th>Email</th>
							<th>Telefone</th>
							<th>ID</th>
							<th>Ações</th>
					</tr>
			</thead>
			<tbody>
				{% for user in users %}
						<tr>
								<td class="editable" data-field="nome">{{ user.nome }}</td>
								<td class="editable" data-field="email">{{ user.email }}</td>
								<td class="editable" data-field="telefone">{{ user.telefone }}</td>
								<td>{{ user.id }}</td>
								<td>
										<a href="#" class="editUser">Editar</a>
								</td>
						</tr>
				{% endfor %}
		</tbody>
		
		
		</table>	
	</div>
		
		<div class="info-divfoot">
			<p><a href="/logout" style="color: yellow;">sair</a> para desconectar.</p>
		</div>
	</main>
	<script src="{{url_for('static',filename='js/admin.js')}}"></script>
</body>
</html>
